<div class="row">
    <div class="dream clickable" ng-repeat="dream in theDreams" ui-sref="product({id: dream.id})">
        <div class="col-lg-4 col-md-6 col-sm-12">
            <p>{{dream.title}}</p>
            <img ng-src="{{dream.imageUrl}}">
            <p class="product-description">{{dream.description}}</p>
            <p class="product-price">{{dream.price}}</p>
        </div>
        <!-- Ends column -->
    </div>
    <!-- Ends dream class -->
</div>
<!-- Ends row -->
