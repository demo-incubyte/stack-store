<section id="product">
    <div class="product-listing">
        <!-- Equivalent of container -->
        <div class="row">
            <div class="col-lg-8">
                <p class="product-title">{{product.title}}</p>
                <img ng-src="{{product.photo}}">
            </div>
            <form ng-submit="addDreamToCart(user.id, product)">
            <div class="col-lg-4" ng-hide="product.quantity === 0">
                <p class="product-description">{{product.description}}</p>
                <p class="product-price">{{product.price}}</p>
                <p>{{product.quantity}}</p>
                <input type="text" placeholder="Please specify amount" ng-model='amount' ng-required>
                <input type="submit" value="Add To Cart"></input>
            </div>
            </form>
            <div class="alert" ng-show="product.quantity === 0"> Out of Stock</div>
        </div>
    </div>
</section>
