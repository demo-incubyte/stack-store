<section id="product">
    <div class="product-listing">
        <!-- Equivalent of container -->
        <div class="row">
            <div class="col-lg-8">
                <p class="product-title">{{product.title}}</p>
                <img ng-src="{{product.photo}}">
            </div>
            <div class="col-lg-4" ng-hide="product.quantity === 0">
                <p class="product-description">{{product.description}}</p>
                <p class="product-price">{{product.price}}</p>
                <p>{{product.quantity}}</p>
                <button ng-click="addDreamToCart(user.id, product)">Add to Cart</button>
            </div>
            <div class="alert" ng-show="product.quantity === 0"> Out of Stock</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="review-form" name="reviewForm" ng-submit="reviewForm.$valid && sendReview(review)">
                    <alert type="danger" ng-show="errorReview">
                        {{ errorReview }}
                    </alert>
                    <div class="form-group">
                        <label for="review-title">Title</label>
                        <input type="text" ng-model="review.title" class="form-control" id="review-title" placeholder="Enter title">
                    </div>
                    <!-- <div>
                    <select id="stars"> 
                    <option value = "1">1</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4</option>
                    <option value = "5">5</option>
                    </select>

                </div> -->
                    <div class="form-group">
                        <label for="review-text">Review</label>
                        <input type="text" ng-model="review.text" class="form-control" id="review-text" placeholder="Please enter your review">
                    </div>
                    <button type="submit" class="btn btn-default">Submit Review</button>
                </form>
            </div>
        </div>
    </div>
<!--     <div class="reviewListing">
        <div class="reviews" ng-repeat="review in reviews">
            <p>{{review.title}}</p>
            <p>{{review.text}}</p>
        </div>
    </div> -->
     <review-list the-reviews="reviews"><h1>Reviews here</h1></review-list></div>
</section>
