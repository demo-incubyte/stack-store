<div class="allDreamListing">
	<h4>All Dreams</h4>
    <div class="dream clickable" ng-repeat="dream in dreams" ui-sref="product({id: dream.id})">
            <p>{{dream.title}}</p>
            <img ng-src="{{dream.photo}}">
            <p class="product-price">{{dream.price}}</p>
        <!-- Ends column -->
    </div>
    <!-- Ends dream class -->
</div>
