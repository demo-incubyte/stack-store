<section id="home">
    <!--    <fullstack-logo></fullstack-logo>
    <rando-greeting></rando-greeting> -->
    <div class="dream-listing">
        <div class="dream" ng-repeat="dream in dreams" ui-sref="product({id: dream.id})">
            <p>{{dream.title}}</p>
            <img ng-src="{{dream.imageUrl}}" alt="{{dream.title}}">
            <p>{{dream.description}}</p>
            <p>{{dream.price}}</p>
        </div>
    </div>
</section>
